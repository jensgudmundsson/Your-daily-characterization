<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script type="text/javascript"> var public_spreadsheet_url = 'https://wispy-field-9e90.jens-gudmundsson.workers.dev/?url=https%3A%2F%2Fdocs.google.com%2Fspreadsheets%2Fd%2Fe%2F2PACX-1vTfQILqCjgb6Dq-rlhVXnYOeh3Qq6vjOUDk1_Ox3E5F1qXA8KMadv8wOSUD8VKz_mAot9POgz3nU-Ip%2Fpub%3Foutput%3Dcsv';
      function init() {
        Papa.parse(public_spreadsheet_url, {
          download: true,
          header: true,
          complete: showInfo
          })
        }

      window.addEventListener('DOMContentLoaded', init)

      function showInfo(results) {
          var data = results.data
          var i = Math.floor(Math.random() * data.length)
          document.write("<H1>Your daily characterization:</H1>");
          document.write("<H2>" + data[i].statement + ".</H2>");
          document.write("Want to know more? See <a target=_'new' href='" + data[i].url + "'>" + data[i].reference + "</a>.");
      }
    </script>
  </body>
</html>
