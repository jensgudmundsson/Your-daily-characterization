<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script type="text/javascript"> var public_spreadsheet_url = 'https://wispy-field-9e90.jens-gudmundsson.workers.dev';
      function init() {
        Papa.parse(public_spreadsheet_url, {
          download: true,
          header: true,
          complete: showInfo
          })
        }

      window.addEventListener('DOMContentLoaded', init)

      function showInfo(results) {
          var data = results.data
          var i = Math.floor(Math.random() * data.length)
          document.write("<H1>Your daily characterization:</H1>");
          document.write("<H2>" + data[i].Statement + ".</H2>");
          document.write("Want to know more? See <a target=_'new' href='" + data[i].Url + "'>" + data[i].Reference + "</a>.");
          document.write("Have a result to share? Fill out <a target=_'new' href='https://forms.gle/1SDvUGc1TqTHHkwU6'>this form</a>!");
      }
    </script>
  </body>
</html>
